<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <a class="star-animation"
        ><svg class="star-icon" width="52" height="51">
          <use href="./icons.svg#star"></use>
        </svg>
      </a>
    </div>
    <div>
      <button type="submit" class="order-button">
        send<svg width="27" height="10" class="button-icon">
          <use href="./icons.svg#arrow"></use>
        </svg>
      </button>
    </div>
    <div class="timer-wrap">
      <div class="timer">
        <div class="timer__title">
          Place an order within next 8 hours and get a garantied 10% discount!
        </div>
        <div class="timer__box">
          <div class="timer__item">
            <div class="timer__num">0</div>
            <div class="timer__name">days</div>
          </div>
          <div class="timer__item">
            <div class="timer__num">8</div>
            <div class="timer__name">hours</div>
          </div>
          <div class="timer__item">
            <div class="timer__circle">
              <svg class="circle" viewbox="0 0 100 100">
                <linearGradient
                  id="gradient"
                  x1="100%"
                  y1="100%"
                  x2="0%"
                  y2="0%"
                >
                  <stop class="gradient_1" offset="0%"></stop>
                  <stop class="gradient_2" offset="70%"></stop>
                  <stop class="gradient_3" offset="100%"></stop>
                </linearGradient>
                <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
              </svg>
            </div>
            <div class="timer__num">10</div>
            <div class="timer__name">minutes</div>
          </div>
          <div class="timer__item">
            <div class="timer__num">0.5</div>
            <div class="timer__name">seconds</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
